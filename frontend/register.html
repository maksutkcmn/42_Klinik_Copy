<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol - 42 Klinik</title>
    <link rel="stylesheet" href="/src/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Hesap Oluştur</h1>
          <p>Yeni hesap oluşturmak için bilgilerinizi girin</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="fullName">Ad Soyad</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Adınız Soyadınız"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-posta</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ornek@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Telefon Numarası</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="555 123 4567"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Şifre</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Şifre Tekrar</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="••••••••"
              required
            />
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="btn-text">Kayıt Ol</span>
            <span class="btn-loader" style="display: none;"></span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Zaten hesabınız var mı? <a href="/login.html">Giriş yapın</a></p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/register.ts"></script>
  </body>
</html>
